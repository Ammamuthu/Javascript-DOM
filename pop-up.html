<style>
    #whole {
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        opacity: 0.9;
        display: none;


    }

    #msg {
        width: 35%;
        position: absolute;
        z-index: 3;
        background-color: antiquewhite;
        color: blue;
        padding: 10px;
        border-radius: 20px;
        left: 30%;
        transition: all 2s;
        display: none;

    }

    button {
        border-radius: 250pc;
        border: none;
        background-color: cyan;
        color: red;
        padding: 5px;
        font: bolder;

    }
</style>

<button onclick="pop()">Show</button>
<div id="whole"></div>
<div id="msg">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est dolorum cum, fuga vero, ducimus accusantium
        asperiores qui unde eaque rerum ipsum modi, dignissimos sapiente. Soluta magni quibusdam eveniet velit
        dicta.</p>
    <button onclick="closepop()"> Close </button> 
    <!-- do not use close name for function -->
</div>
<script>
    let a = document.getElementById('whole')
    let b = document.getElementById('msg')
    
    function pop() {
        a.style.display = "block";
        b.style.display = "block";
    }
    function closepop() {
        b.style.display = "none";
        a.style.display = "none";
    }
</script>
