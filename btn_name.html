<!-- If i click a Button that content need to be displaed inside a H1 -->

<h1 id="head">__________</h1>
<button  onclick="rahu()"> rahu</button>
<button  onclick="john()">john</button>
<button  onclick="miral()">miral</button>

<script>
    function rahu(){
        document.getElementById('head').textContent="rahu";
    }
    function john(){
        document.getElementById('head').textContent="john";
    }
    function miral(){
        document.getElementById('head').textContent="miral"
     }


</script>
